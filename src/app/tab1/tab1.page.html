<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <img src="/assets/image/logo-cerro-horizontal.png" width="60%" height="60%" />
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="contenedor">
    <div class="centrado">
      <ion-spinner *ngIf="showSpinner" color="primary"></ion-spinner>
    </div>

    <div class="banner">
      <img style="width: 70%; height: auto; box-shadow: 0px 0px 4px 7px #ffffff" src="{{ programShow.image }}" />
    </div>
  </div>

  <div class="contenedor-button">
    <div class="texto-programa">
      <img src="/assets/image/loading-red.gif" width="10%" height="7%" />
      <strong> EN VIVO</strong><br />
      <strong style="color: black">{{ programShow.nom }}</strong>
      <br />
      <strong style="color: gray">{{ programShow.start_time }} - {{ programShow.end_time }}
      </strong>
    </div>
    <div class="centrado" *ngIf="!showSpinner">
      <button class="button stream" *ngIf="statusAudio" (click)="playAudio()">
        <ion-icon name="play-sharp"></ion-icon>
      </button>
      <button class="button stream" style="padding: 20px 10px 10px 10px !important" *ngIf="!statusAudio"
        (click)="stopAudio()">
        <ion-icon name="pause"></ion-icon>
      </button>
    </div>
  </div>
</ion-content>
