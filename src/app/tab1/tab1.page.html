<ion-header [translucent]="true">
  <ion-toolbar>     
    <ion-title>
      <img src="/assets/image/logo-cerro-horizontal.png" width="60%" height="60%"/>      
    </ion-title>  
  </ion-toolbar>  
</ion-header>

<ion-content [fullscreen]="true">
    <div class="contenedor" >
      <div class="centrado">
        <ion-spinner *ngIf="showSpinner" color="primary"></ion-spinner>
      </div>
       
      <div class="banner">
        <img style="border-radius: 0 !important; margin-top: 32px;"
          src="https://admin.bluradio.com/sites/default/files/styles/galleria_amp_resize_1280_169/public/blog_deportivo_blu_radio_9.png?itok=gjEdRkIZ" />
      </div>
      <div class="texto-encima"><strong>estas escuchando</strong></div>
      <div class="centrado"  *ngIf="!showSpinner">
        <button class="button stream" *ngIf="statusAudio" (click)="playAudio()">
          <ion-icon name="play-sharp"></ion-icon>
        </button>
        <button class="button stream" style="padding: 20px 10px 10px 10px !important;" *ngIf="!statusAudio" (click)="stopAudio()">
          <ion-icon name="pause"></ion-icon>
        </button>
      </div>
    </div>
    <br>
    <br>   
    <br> 
    <br> 
    <strong style="padding-left: 16px;">Nuestros Programas</strong>   
  <ion-slides pager="true" [options]="slideOpts">
    <ion-slide *ngFor="let program of programs">
      <ion-card> 
        <img
        src="{{program.image}}" style="max-width: 100%  !important; width: 290px  !important; max-height: 100%  !important; height: 250px  !important;" />      
      
      </ion-card>
     </ion-slide>
  </ion-slides>
</ion-content>
