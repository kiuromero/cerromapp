  <div class="container">
    <ion-spinner *ngIf="showSpinner" color="primary"></ion-spinner>
  </div>
  <ion-card *ngFor="let new of news" [routerLink]="['/','news-detail', new.id]">
    <img src="{{new.image}}" />
    <div class="category"><strong>internacional</strong></div>
    <ion-card-header style="padding-bottom: 0px !important;">
      <ion-card-title>{{new.tittle}}</ion-card-title>         
    </ion-card-header>
    <ion-item-divider>
      <ion-card-subtitle>
        <ion-icon name="calendar-sharp"></ion-icon>
        {{new.created_at| date:'dd-MMM-yyyy'}}
      </ion-card-subtitle>
    </ion-item-divider> 
    <ion-card-content>
      {{new.short_content}}
    </ion-card-content>
  </ion-card>
  

</ion-content>
